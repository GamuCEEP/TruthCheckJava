<div id="resourceCreator" class="modal base">

  <!-- <button onclick="hideModals()">Cerrar modal</button> -->
  <!-- _var for variables -->
  <style>
    #resourceCreator{
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      border: 2px rgb(var(--color-accent)) solid;
    }
    #resourceCreator button{
      width: 140px;
    }
  </style>

  <label>¿Qué quieres crear?</label>
  <!-- resourceTypes -->
  <script>
    (async () => {
      const resourceTypes = await getResourceTypes()
      const container = $('#resourceCreator')
      console.log('inserting buttons')

      for (const type in resourceTypes) {
        const btn = document.createElement('button')
        btn.innerText = type
        btn.classList.add('modal-button')
        btn.setAttribute('modal', 'creators/' + resourceTypes[type])
        container.append(btn)
      }
      setModalButtons(container)
    })()
  </script>

</div>
