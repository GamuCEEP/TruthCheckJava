<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida - TruthCheck</title>
  <link rel="icon" href="/TruthCheckJava/images/logo.png" />

  <link rel="manifest" href="/TruthCheckJava/tcs.manifest.json">


  <link rel="stylesheet" href="/TruthCheckJava/pages/css/root.css">
  <link rel="stylesheet" href="/TruthCheckJava/pages/css/home.css">
  <link rel="stylesheet" href="/TruthCheckJava/components/form.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Milonga&display=swap" rel="stylesheet">

  <script type="text/javascript" src="/TruthCheckJava/pages/js/root.js"></script>
  <script type="text/javascript" src="/TruthCheckJava/components/list-input/list-input.js" defer></script>

  <script src="/TruthCheckJava/sw_init.js"></script>

</head>

<body>

  <header>

    <nav>
      <form class="modal" method="POST">
        <label>Log In</label>
        <input type="text" required name="user" placeholder="Usuario">
        <p class="error" id="UserAlreadyExists">El usuario ya existe</p>
        <p class="error" id="UserNotFound">El usuario no existe</p>

        <span>
          <input type="password" required name="password" placeholder="Contraseña">
          <input type="checkbox" hidden id="togglePasswordVisibility">
          <label for="togglePasswordVisibility"></label>
        <script>
          ; (() => {
            window.addEventListener('load', () => {
              const passwordInput = $('input[type="password"]')
              const passwordToggle = $('#togglePasswordVisibility')
              passwordToggle.addEventListener('change', () => {
                passwordInput.type = passwordToggle.checked ? 'text' : 'password'
              })
            })
          })()
        </script>
        </span>
        <p class="error" id="IncorrectPassword">Contraseña incorrecta</p>
        <div>
          <!-- TODO cambiar los formaction -->
          <input type="submit" formaction="/TruthCheckJava/" value="Registrarse">
          <input type="submit" value="Entrar">
        </div>
        <!-- Cambiar link -->
        <a href="#">
          Solo quiero ver
        </a>
      </form>

    </nav>

  </header>
  <main>
    <div>
      <h1>TruthCheck</h1>
      <h2>The Role Play Assistant</h2>
    </div>
  </main>
</body>

</html>
