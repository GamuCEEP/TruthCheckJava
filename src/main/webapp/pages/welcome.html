<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida - TruthCheck</title>
  <link rel="icon" href="/TruthCheckJava/images/logo.png" />

  <link rel="manifest" href="/TruthCheckJava/tcs.manifest.json">


  <link rel="stylesheet" href="/TruthCheckJava/pages/css/root.css">
  <link rel="stylesheet" href="/TruthCheckJava/pages/css/home.css">
  <link rel="stylesheet" href="/TruthCheckJava/components/form.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Milonga&display=swap" rel="stylesheet">

  <script src="/TruthCheckJava/pages/js/root.js"></script>
  <script src="/TruthCheckJava/components/list-input/list-input.js" defer></script>

  <script src="/TruthCheckJava/sw_init.js"></script>

</head>

<body>

  <header>
    <form class="modal" method="POST">
      <div>
        <label>Log In</label>
        <input type="text" required name="user" placeholder="Usuario">
        <p class="error" id="UserAlreadyExists">El usuario ya existe</p>

        <span>
          <input type="password" required name="password" placeholder="Contrase&ntilde;a">
          <input type="checkbox" hidden id="togglePasswordVisibility">
          <label for="togglePasswordVisibility"></label>
          <script>
            ; (() => {
              window.addEventListener('load', () => {
                const passwordInput = $('input[type="password"]')
                const passwordToggle = $('#togglePasswordVisibility')
                passwordToggle.addEventListener('change', () => {
                  passwordInput.type = passwordToggle.checked ? 'text' : 'password'
                })
              })
            })()
          </script>
        </span>
        <p class="error" id="IncorrectUserOrPassword">
          El usuario o la contrase&ntilde;a son incorrectos
        </p>
        <input type="submit" formaction="/TruthCheckJava/w/user/login" value="Entrar">
      </div>
      <input type="submit" formaction="/TruthCheckJava/w/user/register" value="Registrarse">
      <!-- Cambiar link -->
      <a href="#">
        Solo quiero ver
      </a>
    </form>
    <script>

      const errors = {
        UserAlreadyExists: 'UserAlreadyExists',
        IncorrectUserOrPassword: 'IncorrectUserOrPassword'
      }

      const urlParams = new URLSearchParams(window.location.search)

      for (const param of urlParams.getAll('error')) {
        if (param in errors) {
          show(errors[param])
        }
      }
      $('input[name="user"').value = urlParams.get('user')

    </script>

  </header>
  <main>
    <div>
      <h1>TruthCheck</h1>
      <h2>The Role Play Assistant</h2>
    </div>
  </main>
  <script>
    clearURL()
  </script>
</body>

</html>
